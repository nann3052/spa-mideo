<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Mideo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Rasmus Cederdorff">
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Doppio+One&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>

<body onhashchange="pageChange()">

  <!--Welcome Page
  <section id="welcome">
    <div id="welcome-page">
      <img src="img/welcome-logo.png">
    </div>

  </section>-->

  <!-- tabbar navigation -->
  <nav id="tabbar" class="tabbar hide">
    <a id="tabbar_saved" href="#saved"><img src="./img/saved.png" alt="saved_btn">Saved</a>
    <a id="tabbar_filters" href="#filters"><img src="./img/filters.png" alt="filters_btn">Filters</a>
  </nav>

  <!-- pages -->



  <!-- Login page -->
  <section id="login" class="page">

    <!-- firebase auth container  -->
    <section id="firebaseui-auth-container"></section>
  </section>

  <!-- Home page -->

  <section id="home" class="page">
    <header class="topbar">
      <img src="./img/logo.png" alt="mideo-logo" class="mideo-logo">
      <a class="right" href="#" onclick="logout()">Logout</a>
    </header>

    <!-- video home page -->

    <div class="likeheart">
      <div class="heart"></div>
    </div>

    <div class="dropdown">
      <button class="dropbtn">&#9741;</button>
      <div class="dropdown-content">
        <a href="https://embed.ly/code">Link</a>
        <a href="https://www.facebook.com/">Facebook</a>
        <a href="https://twitter.com/">Twitter</a>
      </div>
    </div>

    <div id="video-container" class="grid-container"></div>

    <video id="video">
      <source src="video/sangfugl.MOV" type="video/mp4">
    </video>
    </div>
    <div class="play-container">
      <button onclick="playPause()" class="play-button"></button>
    </div>


    <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">

        <div class="swiper-slide">
          <img src="./img/btn/boomer.png">
        </div>

        <div class="swiper-slide">
          <img src="./img/btn/clumsy.png">
        </div>

        <div class="swiper-slide">
          <img src="./img/btn/cringe.png">
        </div>

        <div class="swiper-slide">
          <img src="./img/btn/dying.png">
        </div>

        <div class="swiper-slide">
          <img src="./img/btn/farmfun.png">
        </div>

        <div class="swiper-slide">
          <img src="./img/btn/ffs.png">
        </div>

        <div class="swiper-slide">
          <img src="./img/btn/iq.png">
        </div>

        <div class="swiper-slide">
          <img src="./img/btn/memes.png">
        </div>

        <div class="swiper-slide">
          <img src="./img/btn/prank.png">
        </div>

        <div class="swiper-slide">
          <img src="./img/btn/russia.png">
        </div>

        <div class="swiper-slide">
          <img src="./img/btn/usa.png">
        </div>

        <div class="swiper-slide">
          <img src="./img/btn/wtf.png">
        </div>

      </div>

    </div>


    <button class="random_button">
      push to randomize
    </button>
  </section>

  <!-- Saved page -->
  <section id="saved" class="page">
    <header class="topbar">
      <a class="left" href="#home" onclick="">
        <img src="img/arrow.png">
      </a>
      <img src="./img/logo.png" alt="mideo-logo" class="mideo-logo">

    </header>


    <div class="heading">
      <h3>Saved videos</h3>
      <p>Video collection</p>
    </div>


    <div id="saved-library">
      <li><video id="video" controls>
          <source src="video/sangfugl.MOV" type="video/mp4">
        </video></li>

      <li><video id="video" controls>
          <source src="video/froggo.MOV" type="video/mp4">
        </video></li>

      <li><video id="video" controls>
          <source src="video/sangfugl.MOV" type="video/mp4">
        </video></li>

      <li><video id="video" controls>
          <source src="video/chicken.MOV" type="video/mp4">
        </video></li>

      <li><video id="video">
          <source src="video/froggo.MOV" type="video/mp4">
        </video></li>

      <li><video id="video">
          <source src="video/sangfugl.MOV" type="video/mp4">
        </video></li>

      <li><video id="video">
          <source src="video/sangfugl.MOV" type="video/mp4">
        </video></li>

      <li><video id="video">
          <source src="video/sangfugl.MOV" type="video/mp4">
        </video></li>

    </div>

  </section>

  <!-- Filters page -->
  <section id="filters" class="page">

    <header class="topbar">
      <a class="left" href="#home" onclick="">
        <img src="img/arrow.png">
      </a>
      <img src="./img/logo.png" alt="mideo-logo" class="mideo-logo">
      <!--Back to home button-->


    </header>
    <div class="heading">
      <h3>Filters</h3>
      <p>Select your category</p>
    </div>

    <div id="filters-wrap">
      <ul>
        <li><img src="./img/btn/boomer.png" alt="boomer_btn"></li>
        <li><img src="./img/btn/clumsy.png" alt="clumsy_btn"></li>
        <li><img src="./img/btn/dying.png" alt="dying_btn"></li>
        <li><img src="./img/btn/cringe.png" alt="cringe_btn"></li>
        <li><img src="./img/btn/prank.png" alt="prank_btn"></li>
        <li><img src="./img/btn/ffs.png" alt="ffs_btn"></li>
        <li><img src="./img/btn/farmfun.png" alt="farmfun_btn"></li>
        <li><img src="./img/btn/memes.png" alt="memes_btn"></li>
        <li><img src="./img/btn/iq.png" alt="iq_btn"></li>
        <li><img src="./img/btn/russia.png" alt="russia_btn"></li>
        <li><img src="./img/btn/wtf.png" alt="wtf_btn"></li>
        <li><img src="./img/btn/usa.png" alt="usa_btn"></li>
      </ul>
    </div>

  </section>





  <!-- Firebase App SDKs -->
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <!-- SPA functionality -->
  <script src="js/spa.js"></script>
  <!-- firebase config js file -->
  <script src="js/firebase_config.js"></script>
  <!-- main js file -->
  <script src="js/app.js"></script>
  <!-- script to slider and the website swiper -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/slider.js"></script>
</body>

</html>
